<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Most recent track</title>
  </head>
  <body>
    <h1>MusiStat â€” Most Recent Track</h1>

    {% if user %}
      <p>Welcome, <strong>{{ user.display_name }}</strong>!</p>
    {% endif %}

    {% if track %}
      <p><strong>Track:</strong> {{ track.name }}</p>
      <p><strong>Artist(s):</strong> {{ track.artists }}</p>

    {% endif %}

    <p><a href="{{ url_for('logout') }}">Logout</a></p>
  </body>
