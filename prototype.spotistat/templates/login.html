<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MusiStat Prototype — Login</title>
  </head>
  <body>
    <h1>MusiStat — Minimal Prototype</h1>

    {% if logged_in %}
      <p>You are logged in. <a href="{{ url_for('recent') }}">View recent track</a> | <a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
      <p>This prototype proves a user can login and the app can extract one piece of Spotify data.</p>
      <a href="{{ url_for('login') }}">Login with Spotify</a>
    {% endif %}
  </body>
</html>
